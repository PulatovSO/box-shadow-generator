<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- icons -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
  <title>Box shadow generator</title>
</head>
<body>
  <div class="container">
    <div class="control-tab">
      <h2 class="title">Css box shadow generator</h2>
      <form>
        <div class="control-block">
          <input type="range" class="x" min="-100" max="100" step="1">
          <span class="value-show x-value">0px</span>
        </div>
        <div class="control-block">
          <input type="range" class="y" min="-100" max="100" step="1">
          <span class="value-show y-value">0px</span>
        </div>
        <div class="control-block">
          <input type="range" class="blur" min="0" max="100" step="1">
          <span class="value-show blur-value">0px</span>
        </div>
        <div class="control-block">
          <input type="range" class="spread" min="-100" max="100" step="1">
          <span class="value-show spread-value">0px</span>
        </div>
      </form>
      <button class="reset">Reset <i class='bx bx-reset'></i></button>
      <div class="code">box-shadow: 0 0 0 0 #ffffff;</div>
    </div>
    <div class="result-wrap">
      <div class="result"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
