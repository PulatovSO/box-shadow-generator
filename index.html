<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
  <title>Box shadow generator</title>
</head>
<body>
  <div class="container">
    <div class="control-tab">
      <h2 class="title">Css box shadow generator</h2>
      <form>
        <div class="control-block">
          <label for="input1">X</label>
          <input type="number" id="input1" class="x" value="5" maxlength="3" placeholder="x">  
        </div>
        <div class="control-block">
          <label for="input1">Y</label>
          <input type="number" id="input2" class="y" value="5" maxlength="3" placeholder="y">  
        </div>
        <div class="control-block">
          <label for="input1">Blur</label>
          <input type="number" id="input3" class="blur" value="5" maxlength="3" placeholder="blur">  
        </div>
        <div class="control-block">
          <label for="input1">Spread</label>
          <input type="number" id="input4" class="spread" value="5" maxlength="3" placeholder="spread">  
        </div>
      </form>
      <div class="code">box-shadow: 0 0 0 0 #ffffff;</div>
    </div>
    <div class="result-wrap">
      <div class="result"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
